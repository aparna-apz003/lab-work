<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Online Book Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    img.book-cover {
      width: 60px;
      border-radius: 4px;
    }

    .remove-btn {
      padding: 6px 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #990000;
    }

    .total-row td {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      padding-right: 20px;
      color: #003366;
    }

    .checkout-btn {
      margin-top: 20px;
      display: block;
      width: 200px;
      padding: 10px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .checkout-btn:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>

  <h2>Your Shopping Cart</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Remove</th>
    </tr>

    <!-- Example Cart Item 1 -->
    <tr>
      <td><img src="xmlbook.jpg" alt="XML Bible" class="book-cover"></td>
      <td>XML Bible</td>
      <td>₹40.50</td>
      <td>1</td>
      <td><button class="remove-btn">Remove</button></td>
    </tr>

    <!-- Example Cart Item 2 -->
    <tr>
      <td><img src="aibook.jpg" alt="AI Book" class="book-cover"></td>
      <td>Artificial Intelligence</td>
      <td>₹63.00</td>
      <td>1</td>
      <td><button class="remove-btn">Remove</button></td>
    </tr>

    <!-- Total -->
    <tr class="total-row">
      <td colspan="5">Total: ₹103.50</td>
    </tr>
  </table>

  <button class="checkout-btn">Proceed to Checkout</button>

</body>
</html>

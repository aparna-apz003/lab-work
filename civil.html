<!DOCTYPE html>
<html>
<head>
  <title>CIVIL Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .book-cover {
      height: 100px;
    }
    .add-button {
      padding: 6px 12px;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-button:hover {
      background-color: #5a32a3;
    }
  </style>
</head>
<body>

  <h2>Civil Engineering Book Catalogue</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="structural.jpg" alt="Structural Engineering" class="book-cover"></td>
      <td>Structural Engineering</td>
      <td>Ramamrutham</td>
      <td>Dhanpat Rai</td>
      <td>₹70.00</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="surveying.jpg" alt="Surveying" class="book-cover"></td>
      <td>Surveying Vol-I</td>
      <td>B.C. Punmia</td>
      <td>Laxmi Publications</td>
      <td>₹52.00</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="buildingbook.jpg" alt="Building Materials" class="book-cover"></td>
      <td>Building Materials</td>
      <td>S.K. Duggal</td>
      <td>New Age International</td>
      <td>₹58.50</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
  </table>

</body>
</html>

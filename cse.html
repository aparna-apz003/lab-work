<!DOCTYPE html>
<html>
<head>
  <title>CSE Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .book-cover {
      height: 100px;
    }
    .add-button {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>CSE Book Catalogue</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="xmlbook.jpg" alt="XML Bible" class="book-cover"></td>
      <td>XML Bible</td>
      <td>Winston</td>
      <td>Wiley</td>
      <td>₹40.50</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="aibook.jpg" alt="AI Book" class="book-cover"></td>
      <td>Artificial Intelligence</td>
      <td>S. Russell</td>
      <td>Prentice Hall</td>
      <td>₹63.00</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="java2.jpg" alt="Java 2" class="book-cover"></td>
      <td>Java 2</td>
      <td>Watson</td>
      <td>BPB Publications</td>
      <td>₹35.50</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
  </table>

</body>
</html>

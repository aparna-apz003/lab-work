<!DOCTYPE html>
<html>
<head>
  <title>ECE Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .book-cover {
      height: 100px;
    }
    .add-button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ECE Book Catalogue</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="aibook.jpg" alt="AI Book" class="book-cover"></td>
      <td>Artificial Intelligence</td>
      <td>S. Russell</td>
      <td>Prentice Hall</td>
      <td>₹63.00</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="digitalbook.jpg" alt="Digital Logic" class="book-cover"></td>
      <td>Digital Logic Design</td>
      <td>M. Morris Mano</td>
      <td>Pearson</td>
      <td>₹55.00</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="signelbook.jpg" alt="Signals and Systems" class="book-cover"></td>
      <td>Signals and Systems</td>
      <td>Alan V. Oppenheim</td>
      <td>PHI Learning</td>
      <td>₹72.50</td>
      <td><button class="add-button">Add to Cart</button></td>
    </tr>
  </table>

</body>
</html>

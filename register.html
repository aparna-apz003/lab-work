<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration | Online Book Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('login.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
      color: #ffeb99;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255,255,255,0.95);
      font-size: 14px;
      box-sizing: border-box;
      color: #000;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      width: 48%;
      background-color: #ffcc00;
      color: #003366;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h2>Registration</h2>
    <form action="register_process.php" method="post" onsubmit="return checkPasswords()">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

      <label for="email">E-mail ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label>Sex</label>
      <input type="radio" id="male" name="sex" value="Male" required>
      <label for="male" style="display:inline; color:#fff;">Male</label>
      <input type="radio" id="female" name="sex" value="Female" required>
      <label for="female" style="display:inline; color:#fff;">Female</label>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label>Languages Known</label>
      <div style="color:#fff;">
        <input type="checkbox" name="languages[]" value="English"> English
        <input type="checkbox" name="languages[]" value="Malayalam"> Malayalam
        <input type="checkbox" name="languages[]" value="Hindi"> Hindi
        <input type="checkbox" name="languages[]" value="Tamil"> Tamil
      </div>

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <div class="button-group">
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    function checkPasswords() {
      let pass = document.getElementById("password").value;
      let confirmPass = document.getElementById("confirm_password").value;
      if (pass !== confirmPass) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Right Frame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('book.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      text-align: center;
      padding: 40px;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .content p {
      font-size: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .university-link {
      margin-top: 25px;
      display: inline-block;
      font-size: 18px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .university-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Welcome to the Online Book Store</h2>
    <p>
      Explore and purchase academic books easily from departments like <strong>CSE</strong>, <strong>ECE</strong>, <strong>EEE</strong>, and <strong>CIVIL</strong>. 
      Use the top menu to <strong>Login</strong>, <strong>Register</strong>, or view your <strong>Cart</strong>. 
      Click on a category to browse your books!
    </p>
    <a href="https://www.pondiuni.edu.in/" target="_blank" class="university-link">
      Visit Pondicherry University Website
    </a>
  </div>
</body>
</html>

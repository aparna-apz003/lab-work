    .header {
      display: flex;

    .navbar {
  background-color: #002244;
  padding: 14px 0;
}

.navbar nav {
  display: flex;
  justify-content: center;
  gap: 40px; /* Adds even space between items */
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  padding: 6px 12px;
  transition: color 0.3s, background-color 0.3s;
}

.navbar a:hover {
  text-decoration: underline;
  color: #ffcc00;
}
